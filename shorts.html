<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts - Video Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="left-section">
            <svg viewBox="0 0 90 20" width="90" height="20">
                <!-- YouTube logo SVG content -->
                <g viewBox="0 0 90 20" preserveAspectRatio="xMidYMid meet">
                    <path d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24288e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24288e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24288e-07 5.35042 0 10 0 10C0 10 2.24288e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5677 5.35042 27.9727 3.12324Z" fill="#FF0000"></path>
                    <path d="M11.4253 14.2854L18.8477 10.0004L11.4253 5.71533V14.2854Z" fill="white"></path>
                </g>
            </svg>
        </div>
        <div class="center-section">
            <div class="search-bar">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search">
                    <div class="search-icon-container">
                        <button id="searchBtn">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z" fill="currentColor"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="app">
        <div id="sidebar-placeholder"></div>

        <div class="main-content">
            <h1>Shorts</h1>
            <div class="shorts-grid">
                <div class="shorts-card">
                    <img src="https://via.placeholder.com/160x285" alt="Short 1">
                    <div class="shorts-info">
                        <h3>Amazing Short #1</h3>
                        <p>1.2M views</p>
                    </div>
                </div>
                <div class="shorts-card">
                    <img src="https://via.placeholder.com/160x285" alt="Short 2">
                    <div class="shorts-info">
                        <h3>Trending Short #2</h3>
                        <p>890K views</p>
                    </div>
                </div>
                <div class="shorts-card">
                    <img src="https://via.placeholder.com/160x285" alt="Short 3">
                    <div class="shorts-info">
                        <h3>Viral Short #3</h3>
                        <p>2.5M views</p>
                    </div>
                </div>
                <div class="shorts-card">
                    <img src="https://via.placeholder.com/160x285" alt="Short 4">
                    <div class="shorts-info">
                        <h3>Fun Short #4</h3>
                        <p>500K views</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        fetch('components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-placeholder').innerHTML = data;
                document.getElementById('shorts').classList.add('active');
            });
    </script>
</body>
</html>
